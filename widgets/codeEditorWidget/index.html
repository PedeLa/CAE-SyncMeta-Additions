<html>
<head>
  <script type="text/javascript" src="http://open-app.googlecode.com/files/openapp.js"></script>
  <!-- Inter Widget Communication library import-->

  <script type="text/javascript" src="http://localhost/liveCodeEditorWidget/iwc.js"></script>
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/yjs/y.js"></script>
  <script type="text/javascript" src="./bower_components/ace-builds/src-noconflict/ace.js"></script>
  <script type="text/javascript" src="./src/mode-xml.js"></script>
  <script src="./bower_components/material-design-lite/material.min.js"></script>
  <script src="http://localhost/liveCodeEditorWidget/bower_components/jstree/dist/jstree.min.js"></script>

  <link rel="stylesheet" href="http://localhost/liveCodeEditorWidget/css/style.css">
  <link rel="stylesheet" href="http://localhost/liveCodeEditorWidget/bower_components/material-design-lite/material.min.css">
  <link rel="stylesheet" href="http://localhost/liveCodeEditorWidget/bower_components/jstree/dist/themes/default/style.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title" id="title"></span>
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="publishButton">Publish</button>
      </div>
    </header>
    <div class="mdl-layout__drawer">

      <span class="mdl-layout-title">Participants</span>
      <ul class="demo-list-icon mdl-list" id="participantList">
      </ul>

      <span class="mdl-layout-title">Files</span>
      <nav class="mdl-navigation files" id="files">
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--10-col">

          <div class="page-content" style="padding:10px">
            <div class="mdl-card mdl-shadow--2dp editor" style="width:100%">
              <div class="mdl-card__actions">
                <div id="editor" style="height:200px"></div>
              </div>
            </div>

            <div class="splash-card-wide mdl-card mdl-shadow--2dp" style="display:none">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Community Application Editor</h2>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <div class="loading loading-is-visible">
                  <div id="loading-body" class="loading-body">
                    <ul>
                      <li id="yjsSynchronization">Synchronizing with yjs room</li>
                      <li id="fetchingData">Fetching source code &amp; traces</li>
                      <li id="bindingSegments">Binding segments</li>
                    </ul>
                  </div>
                  <div id="p2" style="width:100%" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--2-col" id="orderableSegments"></div>
      </div>
      <script type="text/javascript" src="./dist/main.dev.js"></script>
      <script type="text/javascript">
      function resizeAce() {
        //editor height = window.heigt - header-height - top + bottom padding of div.page-content
        return $('.editor, #editor').height($(window).height()-$("header:eq(0)").height() - 20);
      };
      $(window).resize(resizeAce);
      resizeAce();
      </script>
  </main>
</div>
</body>

</html>
